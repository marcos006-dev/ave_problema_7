<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tareas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="d-flex justify-content-center">
          <div class="col-md-6">
            <h1 class="text-center">Tareas</h1>
            <div class="mb-3">
              <input type="hidden" id="inputIdTarea" />
              <div class="form-group">
                <label for="inputNombreTarea" class="form-label"
                  >Nombre Tarea:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="inputNombreTarea"
                  name="inputNombreTarea"
                  autofocus
                />
              </div>

              <div class="form-group">
                <label for="inputFechaTarea" class="form-label"
                  >Fecha Tarea:</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="inputFechaTarea"
                  name="inputFechaTarea"
                />
              </div>

              <div class="form-group">
                <label for="inputPrioridad" class="form-label"
                  >Prioridad Tarea:</label
                >
                <select
                  id="inputPrioridad"
                  name="inputPrioridad"
                  class="form-control"
                >
                  <option value="" disabled selected>
                    Seleccione una prioridad
                  </option>
                  <option value="Bajo">Bajo</option>
                  <option value="Normal">Normal</option>
                  <option value="Alto">Alto</option>
                </select>
              </div>

              <div class="form-group">
                <label for="inputDescripcionTarea" class="form-label"
                  >Descripción Tarea:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="inputDescripcionTarea"
                  name="inputDescripcionTarea"
                />
              </div>

              <input
                type="button"
                name="btnGuardar"
                value="Guardar"
                class="btn btn-success mt-3"
                id="btnGuardar"
              />
              <input
                type="button"
                name="btnLimpiar"
                value="Limpiar"
                class="btn btn-warning mt-3"
                id="btnLimpiar"
              />

              <div class="form-text mt-3">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Nombre Tarea</th>
                      <th scope="col">Fecha Tarea</th>
                      <th scope="col">Prioridad Tarea</th>
                      <th scope="col">Descripción Tarea</th>
                      <th scope="col">Editar</th>
                      <th scope="col">Eliminar</th>
                    </tr>
                  </thead>
                  <tbody id="resultTareas"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
